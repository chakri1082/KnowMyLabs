
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnowMyLabs | Your Health Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --soft-blue: #4A90E2;
        --light-teal: #A7DADC;
        --warm-gray: #F9FBFF;
        --deep-navy: #1B2A41;
      }
      body {
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at top left, #F0F7FF 0%, #F9FBFF 50%, #FFFFFF 100%);
        color: var(--deep-navy);
        overflow-x: hidden;
      }
      h1, h2, h3, h4 {
        font-family: 'Nunito', sans-serif;
      }
      .font-outfit {
        font-family: 'Outfit', sans-serif;
      }
      
      /* Smooth transitions for state changes */
      .fade-enter { opacity: 0; transform: translateY(10px); }
      .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 0.5s ease-out; }

      .companion-card {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .companion-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 25px 50px -12px rgba(74, 144, 226, 0.15);
      }

      /* Animated mesh background for input area */
      .mesh-bg {
        position: absolute;
        top: -100px;
        right: -100px;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(167, 218, 220, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
        filter: blur(40px);
        z-index: -1;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #CBD5E1; }
    </style>
